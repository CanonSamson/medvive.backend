<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{fullName}} just messaged you</title>
</head>

<body style="font-family: 'Arial', sans-serif; text-align: center; background-color: #f4f4f4;">
    <a href="http://medvive.com.ng/">
        <img src="https://i.ibb.co/XbQ5JFt/Group-427325990.png" style="max-width: 100%; height: auto;">
    </a>
    <div style="padding: 20px;">

        <div
            style="width: 100%; max-width: 500px; margin: 0px auto; border: 1px solid #D9D9D9; border-radius: 4px; padding: 40px 4px; background-color: #F0F0F0;">
            <div style="padding: 10px;">
                <h1 style="color: black; font-size: 22px;">
                    {{unseenMessages}} new message awaits your response
                </h1>

                <img src="{{profileImage}}" alt="" style="width: 50px; height: 50px; object-fit: cover; border-radius: 100%;">
                <p style="font-weight: 700; font-size: 16px; color: #222222;">{{fullName}}</p>
                <p style="color: #222222; font-size: 14px;">
                    Thanks for choosing Medvive! To view the message, please click on the "View Message" button below.
                </p>
                <a href="http://medvive.com.ng/{{userType}}">
                    <button
                        style="padding: 14px 24px; border: none; color: white; background-color: #1648CE; border-radius: 100px;">
                        View message
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div>
        <span
            style="max-width: 80%; margin: 0px auto; display: flex; margin-top: 50px; padding-bottom: 100px; font-size: 12px; text-align: center; justify-content: center;">
            Youâ€™re receiving this email because you recently signed up for a Medvive account.
        </span>
    </div>
</body>

</html>

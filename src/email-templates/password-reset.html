<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body
  style="margin: 0; padding: 20px 0; font-family: 'Inter', sans-serif; background-color: #F9F9FA; line-height: 1.5; min-height: 100vh;">

  <!-- Top bar with logo -->
  <div
    style="width: 100%; background-color: #F2F2F2; padding: 20px 0; text-align: center; max-width: 500px; margin: 0 auto 0 auto;">
    <div style="margin: 0 auto; max-width: 530px; width: 100%;">
      <a href="https://medvive.ng/" style="text-decoration: none; display: inline-block;">
        <img src="http://medvive.ng/logo/medvive-long-logo.png" alt="Logo"
          style="height: 40px; width: auto; display: block; margin: 0 auto; max-width: 100%;">
      </a>
    </div>
  </div>

  <!-- Card -->
  <div
    style="background-color: white; margin: 0 auto 20px auto; padding: 50px 15px 30px; width: calc(100% - 60px); max-width: 470px;">

    <p
      style="color: #969696; font-size: 14px; width: 80%; display: flex; margin-top: 4px; font-family: 'Inter', sans-serif;">
      Hello {{userEmail}},
    </p>

    <p
      style="color: #969696; font-size: 14px; width: 80%; display: flex; margin-top: 4px; font-family: 'Inter', sans-serif;">
      We received a request to reset your Medvive password.
    </p>

    <p
      style="color: #969696; font-size: 14px; width: 80%; display: flex; margin-top: 4px; font-family: 'Inter', sans-serif;">
      Click the button below to choose a new password.
    </p>

    <div style="padding: 20px 0;">
      <a href="{{resetLink}}" target="_blank" rel="noopener noreferrer"
        style="display: inline-block; background-color: #2563eb; color: #ffffff; text-decoration: none; padding: 12px 16px; border-radius: 6px; font-weight: 600;">
        Reset Password
      </a>
    </div>

    <p
      style="color: #969696; font-size: 14px; width: 80%; display: flex; margin-top: 4px; font-family: 'Inter', sans-serif;">
      If you didnâ€™t ask to reset your password, you can safely ignore this email.
    </p>

    <p style="color: #969696; padding-top: 26px; font-family: 'Inter', sans-serif;">
      Warm regards, <br />
      The Medvive Team
    </p>

  </div>
  </div>
</body>

</html>
